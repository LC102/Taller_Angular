<div class="card">
    <div class="card-header">
        <img [src]="image" alt="" class="image " >
    </div>
    <div class="card-body">
        <h2 class ="Title">{{title}}</h2>
        <p class = "Info">{{info}}</p>
    </div>
    <div class="card-footer">
        <button class="btn" (click)="onClick()">{{text_btn}}</button>
    </div>
    
</div>
